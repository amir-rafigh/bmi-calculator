<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BMI calculator</title>
        <link rel="stylesheet" href="style.css">        
    </head>    
    <body>
        <main>
            <form action="#">
                <h1 class="bmi">Bmi calculator</h1>
                <h3 class="Strive">Strive to achieve the best ideal weight</h3>


                
                
                <div class="inputs">

                    <p><label class="label-weight" for="#">weight(KG) : </label><input type="text" name="" id="" class="weight"></p>
                    <p><label class="label-height" for="#">height(CM) : </label><input type="text" name="" id="" class="height"></p>
                    <p><select class="age">
                        <option value="age" selected hidden >age</option>
                    </select></p>
                    
                    <div class="gender">
                        <p><label for="">male</label> <input type="radio" name="gender" id=""></p>                    
                        <p><label for="">female</label> <input type="radio" name="gender" id=""></p>
                    </div>   
                    
                    <div class="button">

                        <button type="submit">submit</button>                                     
                    </div>

                </div>
                <div class="result">
                    <p id="result"></p>
                </div>

               
               
               

               <div class="parent">
                   <div class="master">
    
                       <div class="range">
                           <div class="blue">under weight</div>
                           <div class="green">normal</div>
                           <div class="red">over weight</div>
                       </div>
                   </div>
                   <div class="num-range">
                       <p>less than 18</p>
                       <p>18 ---- 24.9</p>
                       <p>Greater than 24.9</p>
                   </div>
               </div>
               








            </form>


        </main>
        <script src="script.js"></script>
    </body>
</html>
